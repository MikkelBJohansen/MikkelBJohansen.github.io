<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            color: #e0e0e0;
            gap: 20px;
            padding: 20px;
        }

        .title-container {
            text-align: center;
        }

        .report-container {
            width: 100%;
            max-width: 1024px;
            padding: 20px;
            background: #2b2b2b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            background-color: #1e1e1e;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h1>two report pages test 1.2</h1>
        <p>Template subtitle that you can edit later</p>
    </div>
    <div class="report-container">
        <iframe title="frame1" aria-label="Power BI Report - Page Side 1" loading="lazy" width="1024" height="1060" src="https://app.powerbi.com/view?r=eyJrIjoiM2U4MGQ0MGYtYzFiNy00ZTliLWE2NGEtYjU0NzA0ZjhiODllIiwidCI6IjQwMjUyM2NkLWU0OTMtNGQxNC1hMTY0LWRiZjllZmUzZmI3NyIsImMiOjl9&pageName=Side%201" allowfullscreen="true"></iframe>
    </div>
    <div class="report-container">
        <iframe title="test" width="1024" height="1060" src="https://app.powerbi.com/view?r=eyJrIjoiM2U4MGQ0MGYtYzFiNy00ZTliLWE2NGEtYjU0NzA0ZjhiODllIiwidCI6IjQwMjUyM2NkLWU0OTMtNGQxNC1hMTY0LWRiZjllZmUzZmI3NyIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>

</html>
