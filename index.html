<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikkel's Danish Data Website</title>
    <style>
        /* Dark Grey Color Scheme */
        body {
            background-color: #1e1e1e;  /* Dark grey for background (similar to ChatGPT dark mode) */
            color: #e0e0e0;  /* Light grey text for contrast */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background-color: #2e2e2e;  /* Slightly lighter for header background */
            color: #ffffff;
            font-size: 2rem;
            border-bottom: 2px solid #444;
        }

        .content-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #2b2b2b;  /* Slightly lighter grey for section background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .content-section h2 {
            color: #d4d4d4;  /* Light grey heading text */
        }

        .dynamic-content {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #333333;  /* Dark grey to distinguish dynamic areas */
            border-radius: 6px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #2e2e2e;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid #444;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        Mikkel's Danish Data Website
    </header>

    <!-- Dynamic Content Sections -->

    <!-- Chart Section -->
    <div class="content-section">
        <h2>Chart Section</h2>
        <div id="chart-section" class="dynamic-content">
            <!--DYNAMIC_SECTION_CHART-->
        </div>
    </div>

    <!-- Data Table Section -->
    <div class="content-section">
        <h2>Data Table Section</h2>
        <div id="data-table-section" class="dynamic-content">
            <!--DYNAMIC_SECTION_TABLE-->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        Â© 2024 Mikkel Barner Johansen. All Rights Reserved.
    </footer>
</body>

</html>
