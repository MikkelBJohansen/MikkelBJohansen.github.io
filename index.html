<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            color: #e0e0e0;
            gap: 20px;
            padding: 20px;
        }

        .title-container {
            text-align: center;
        }

        .report-container {
            width: 100%;
            max-width: 1024px;
            padding: 20px;
            background: #2b2b2b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            background-color: #1e1e1e;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.2/dist/powerbi.min.js"></script>
</head>

<body>
    <div class="title-container">
        <h1>Template + java 1.0</h1>
        <p>Template subtitle that you can edit later</p>
    </div>
    <div class="report-container" id="reportContainer1"></div>
    <div class="report-container" id="reportContainer2"></div>

    <script>
        var embedConfig1 = {
            type: 'report',
            embedUrl: 'https://app.powerbi.com/view?r=eyJrIjoiM2U4MGQ0MGYtYzFiNy00ZTliLWE2NGEtYjU0NzA0ZjhiODllIiwidCI6IjQwMjUyM2NkLWU0OTMtNGQxNC1hMTY0LWRiZjllZmUzZmI3NyIsImMiOjl9',
            accessToken: '',
            settings: {
                filterPaneEnabled: false,
                navContentPaneEnabled: false
            }
        };

        var embedConfig2 = {
            type: 'report',
            embedUrl: 'https://app.powerbi.com/view?r=eyJrIjoiY2E4MTIzYmUtNmQxZC00NzEyLTk5ZTItOTlmN2VkYjJiZDlkIiwidCI6IjQwMjUyM2NkLWU0OTMtNGQxNC1hMTY0LWRiZjllZmUzZmI3NyIsImMiOjl9',
            accessToken: '',
            settings: {
                filterPaneEnabled: false,
                navContentPaneEnabled: false
            }
        };

        var reportContainer1 = document.getElementById('reportContainer1');
        var reportContainer2 = document.getElementById('reportContainer2');

        powerbi.embed(reportContainer1, embedConfig1).then(function (report) {
            report.setPage('Side 1').catch(function (error) {
                console.error('Error setting page:', error);
            });
        });

        powerbi.embed(reportContainer2, embedConfig2).then(function (report) {
            report.setPage('Cirle').catch(function (error) {
                console.error('Error setting page:', error);
            });
        });
    </script>
</body>

</html>
